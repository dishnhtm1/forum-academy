name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy React App to Azure Static Web Apps

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build React App with legacy peer deps
        working-directory: client
        run: |
          npm install --legacy-peer-deps
          chmod +x ./node_modules/.bin/react-scripts
          npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_MOSS_00F282010 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "client/build"    # âœ… Fixed path to match built folder
          skip_app_build: true
          api_location: "noop"
